<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de DW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formulario">
        <h1>Login</h1>

        <label for="nome">Email:</label>
        <input type="text" id="email" placeholder="Digite o seu email aqui" />

        <label for="tipo">Tipo de cadastro:</label>
        <select id="tipo">
        <option value="">Selecione...</option>
        <option value="cpf">Pessoa Física (CPF)</option>
        <option value="cnpj">Pessoa Jurídica (CNPJ)</option>
        </select>

        <label for="documento">CPF / CNPJ:</label>
        <input type="text" id="documento" placeholder="Digite seu CPF ou CNPJ..." />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha aqui" />

        <label for="senha2">Confirmar senha:</label>
        <input type="password" id="senha2" placeholder="Confirme sua senha aqui" />

        <div class="botao">
        <button id="prosseguir">Prosseguir</button>
        <button id="redefinirSenha" style="display: none;">Redefinir Senha</button>
        </div>
    </div>

    <div class="oi">
        <p id="mensagem"></p>
  </div>

  <script src="scripts.js" defer></script>

</body>
</html>
